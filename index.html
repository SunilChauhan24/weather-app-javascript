<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="./images/search-icon.png" height="50px" width="50px"></button>
        </div>
        <div class="error">
            <p>invalid city name</p>
        </div>
        <div class="weather">
            <img src="./images/monsoon-rainy-season-background_51543-657-removebg-preview.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity-removebg-preview.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>

                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind-removebg-preview.png">
                    <div>
                        <p class="Wind">20 km/h</p>
                        <p>Wind Speed</p>

                    </div>
                </div>
            </div>
        </div>
    </div>



<script src="./weather.js"></script>



</body>

</html>
